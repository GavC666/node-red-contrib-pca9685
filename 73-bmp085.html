<!-- Edit dialog  -->

<script type="text/x-red" data-template-name="bmp085">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
        <label for="node-input-address"><i class="fa fa-cog"></i> Address</label>
        <input type="text" id="node-input-address" placeholder="Address">
    </div>
	<div class="form-row">
        <label for="node-input-device"><i class="fa fa-cog"></i> Device</label>
        <input type="text" id="node-input-device" placeholder="Device">
    </div>
	<div class="form-row">
        <label for="node-input-timer"><i class="fa fa-repeat"></i> Repeat time</label>
        <input type="text" id="node-input-timer" placeholder="Timer">
    </div>
</script>
<style>
</style>

<!-- Help text -->
<script type="text/x-red" data-help-name="bmp085">
   <p>BMP085 pressure sensor. Read data via i2c and sends message with current temperature and pressure.</p>
   <p>Output <b>msg.payload</b>.<br><b>msg.payload.temperature</b> - temperature in Celsius degrees. <b>msg.payload.pressure</b> - pressure in mmHg.</p>
   <p>You can specify a time in seconds between requests.</p>
</script>

<!-- Register node type  -->
<script type="text/javascript">
    RED.nodes.registerType('bmp085',{
        category: 'hardware',     
        defaults: {        
            name: {value:""},  
            address: {value: '0x77', required:true},
			device: {value: '\/dev\/i2c-1', required:false},
			timer: {value: '15', required:true}
        },
		color:"#d8bfd8",
        inputs:0,              
        outputs:1,          
        icon: "chip.png",   
        label: function() {   
            return this.name||"BMP085";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
