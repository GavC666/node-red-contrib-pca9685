<!-- Edit dialog  -->

<script type="text/x-red" data-template-name="bmp085">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
        <label for="node-input-address"><i class="fa fa-tasks"></i> Address</label>
        <input type="text" id="node-input-address" placeholder="Address">
    </div>
	<div class="form-row">
        <label for="node-input-device"><i class="fa fa-tasks"></i> Device</label>
        <input type="text" id="node-input-device" placeholder="Device">
    </div>
</script>


<!-- Help text -->
<script type="text/x-red" data-help-name="bmp085">
   <p>BMP085 pressure sensor node. Sends message with temperature and pressure when receive input message.</p>
   <p>Outputs an object called <b>msg</b> containing <br>msg.temperature<br/> with temp in Celsius degrees and <br>msg.pressure<br/> with pressure in mmHg</p>
</script>

<!-- Register node type  -->
<script type="text/javascript">
    RED.nodes.registerType('bmp085',{
        category: 'hardware',     
        defaults: {        
            name: {value:""},  
            address: {value: '0x77', required:true},
			device: {value: '\/dev\/i2c-1', required:true}
        },
		color:"#d8bfd8",
        inputs:1,              
        outputs:1,          
        icon: "chip.png",   
        label: function() {   
            return this.name||"BMP085";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
